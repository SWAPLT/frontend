<div class="container">
  <div class="auth-header">
    <h2>Registro de Usuario</h2>
    <p>Únete a <span data-no-translate="true">SWAPLT</span> y comienza a intercambiar</p>
  </div>

  <form (ngSubmit)="register()">
    <div class="input-group">
      <label for="name">Nombre Completo</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="name" 
        name="name" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
      <small class="password-hint">La contraseña debe tener al menos 8 caracteres</small>
    </div>

    <div class="input-group">
      <label for="password_confirmation">Confirmar Contraseña</label>
      <input 
        type="password" 
        id="password_confirmation" 
        [(ngModel)]="password_confirmation" 
        name="password_confirmation" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
    </div>

    <button type="submit" class="btn" [disabled]="isLoading">
      <span *ngIf="!isLoading">Registrarse</span>
      <span *ngIf="isLoading" class="loading-spinner"></span>
    </button>

    <div class="login-section">
      <p>¿Ya tienes una cuenta? <a href="/login" class="login-link">Iniciar Sesión</a></p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8"/>
      </svg>
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m-2 15l-5-5l1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9"/>
      </svg>
      {{ successMessage }}
    </div>
  </form>
</div>
