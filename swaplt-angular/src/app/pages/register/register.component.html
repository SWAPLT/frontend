<div class="container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="password_confirmation" class="form-control" [(ngModel)]="password_confirmation" name="password_confirmation" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>

    <p>¿Ya estas registrado en <b>SWAPLT</b>? <a href="/login" class="buttom">Inicia Sesion</a></p>

    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</p>
  </form>
</div>
