<div class="container">
  <div class="auth-header">
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa el token recibido por correo y tu nueva contraseña</p>
  </div>

  <form (ngSubmit)="resetPassword()">
    <div class="input-group">
      <label for="token">Token de Restablecimiento</label>
      <input type="text" id="token" [(ngModel)]="token" name="token" required placeholder="Ingresa el token recibido por correo">
    </div>

    <div class="input-group">
      <label for="password">Nueva Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder=" ">
    </div>

    <div class="input-group">
      <label for="password_confirmation">Confirmar Nueva Contraseña</label>
      <input type="password" id="password_confirmation" [(ngModel)]="password_confirmation" name="password_confirmation" required placeholder=" ">
    </div>

    <button type="submit" class="btn">Restablecer Contraseña</button>

    <p *ngIf="errorMessage" class="error-message">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8"/>
      </svg>
      {{ errorMessage }}
    </p>

    <p *ngIf="successMessage" class="success-message">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2m-2 15l-5-5l1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9"/>
      </svg>
      {{ successMessage }}
    </p>

    <div class="back-to-login">
      <a href="/login" class="back-link">Volver al inicio de sesión</a>
    </div>
  </form>
</div>
