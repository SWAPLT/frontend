<div class="container">
  <div class="auth-header">
    <h2>Bienvenido a SWAPLT</h2>
  </div>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        placeholder=" "
        [class.error]="errorMessage"
        [disabled]="isLoading">
    </div>
    <div class="forgot-password">
      <a href="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
    </div>
    <button type="submit" class="btn" [disabled]="isLoading">
      <span *ngIf="!isLoading">Ingresar</span>
      <span *ngIf="isLoading" class="loading-spinner"></span>
    </button>

    <div class="divider">
      <span>o</span>
    </div>

    <button type="button" class="btn btn-google" (click)="loginWithGoogle()" [disabled]="isLoading">
      <img src="assets/google-icon.svg" alt="Google Icon" class="google-icon">
      Ingresar con Google
    </button>

    <div class="register-section">
      <p>¿No tienes una cuenta? <a href="/register" class="register-link">Crear cuenta</a></p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8"/>
      </svg>
      {{ errorMessage }}
    </div>
  </form>
</div>
