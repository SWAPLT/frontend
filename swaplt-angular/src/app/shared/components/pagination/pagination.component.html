<div class="pagination-container" *ngIf="totalItems > 0">
  <div class="pagination-info">
    <span>Mostrando {{ (currentPage - 1) * itemsPerPage + 1 }} a {{ 
      currentPage * itemsPerPage > totalItems ? totalItems : currentPage * itemsPerPage 
    }} de {{ totalItems }} resultados</span>
  </div>

  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button class="pagination-btn first-page-btn" [disabled]="currentPage === 1" (click)="firstPage()" aria-label="Primera">
      <span class="pagination-icon">&laquo;&laquo;</span>
    </button>
    <button class="pagination-btn" [disabled]="currentPage === 1" (click)="prevPage()" aria-label="Anterior">
      <span class="pagination-icon">&laquo;</span>
    </button>
    
    <div class="pagination-pages">
      <button *ngFor="let page of pages" 
              class="pagination-btn" 
              [class.active]="page === currentPage"
              (click)="goToPage(page)">
        {{ page }}
      </button>
    </div>
    
    <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="nextPage()" aria-label="Siguiente">
      <span class="pagination-icon">&raquo;</span>
    </button>
    <button class="pagination-btn last-page-btn" [disabled]="currentPage === totalPages" (click)="lastPage()" aria-label="Ãšltima">
      <span class="pagination-icon">&raquo;&raquo;</span>
    </button>
  </div>
</div>
