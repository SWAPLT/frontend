<div class="pagination-container" *ngIf="totalItems > 0">
  <div class="pagination-info">
    <span>Mostrando {{ (currentPage - 1) * itemsPerPage + 1 }} a {{ 
      currentPage * itemsPerPage > totalItems ? totalItems : currentPage * itemsPerPage 
    }} de {{ totalItems }} resultados</span>
  </div>

  <nav aria-label="Paginación" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="firstPage(); $event.preventDefault()" aria-label="Primera">
          <span aria-hidden="true">&laquo;&laquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="prevPage(); $event.preventDefault()" aria-label="Anterior">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
      </li>
      
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()" aria-label="Siguiente">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="lastPage(); $event.preventDefault()" aria-label="Última">
          <span aria-hidden="true">&raquo;&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
